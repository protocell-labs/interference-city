<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Radio Wave - Three.js Local Build</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      z-index: 9999;
    }

    #frequencySlider {
      width: 240px;
    }
  </style>
</head>
<body>

<!-- UI Panel -->
<div id="ui">
  <label>Frequency (Radio Band):</label><br>
  <!-- Safe movement range 0–100 -->
  <input id="frequencySlider" type="range" min="0" max="100" value="40" step="1">
  <div id="info"></div>
</div>

<!-- Your requested Three.js import -->
<script src="../dist/three.min.js"></script>

<script>
  // Make sure THREE is loaded
  if (!window.THREE) {
    alert("THREE failed to load. Check ../dist/three.min.js path.");
  }

  // -------------------------------
  // Frequency Mapping 3 kHz → 3 GHz
  // -------------------------------
  const F_MIN = 3000;        // 3 kHz
  const F_MAX = 3000000000;  // 3 GHz

  function mapSliderToFrequency(v) {
    const t = v / 100; // slider is 0–100
    const logMin = Math.log10(F_MIN);
    const logMax = Math.log10(F_MAX);
    const logF = logMin + (logMax - logMin) * t;
    return Math.pow(10, logF);
  }

  // -------------------------------
  // Radio Amplitude Function
  // -------------------------------
  function radioAmplitude(t, f, x, y, z) {
    const c = 299792458;          // speed of light
    const lambda = c / f;
    const k = 2 * Math.PI / lambda;
    const omega = 2 * Math.PI * f;
    return Math.sin(k * x - omega * t);
  }

  // -------------------------------
  // Three.js Scene Setup
  // -------------------------------
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x000000);

  const camera = new THREE.PerspectiveCamera(
    45, window.innerWidth / window.innerHeight, 0.1, 100
  );
  camera.position.set(0, 2, 8);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(3, 5, 2);
  scene.add(light);

  // -------------------------------
  // Wave Line Geometry
  // -------------------------------
  const numPoints = 250;
  const positions = new Float32Array(numPoints * 3);
  const length = 10;

  for (let i = 0; i < numPoints; i++) {
    const t = i / (numPoints - 1);
    const x = (t - 0.5) * length;
    positions[3 * i] = x;
    positions[3 * i + 1] = 0;
    positions[3 * i + 2] = 0;
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute("position", new THREE.BufferAttribute(positions, 3));

  const material = new THREE.LineBasicMaterial({ color: 0xffffff });
  const waveLine = new THREE.Line(geometry, material);
  scene.add(waveLine);

  // -------------------------------
  // Slider & UI
  // -------------------------------
  const slider = document.getElementById("frequencySlider");
  const info = document.getElementById("info");

  let sliderVal = Number(slider.value);
  let frequency = mapSliderToFrequency(sliderVal);

  function updateLabel() {
    info.textContent =
      "Frequency: " + frequency.toExponential(3) +
      " Hz (" + (frequency/1e6).toFixed(3) + " MHz)";
  }
  updateLabel();

  slider.oninput = () => {
    sliderVal = Number(slider.value);
    frequency = mapSliderToFrequency(sliderVal);
    updateLabel();
  };

  // -------------------------------
  // Animation
  // -------------------------------
  const clock = new THREE.Clock();

  function animate() {
    requestAnimationFrame(animate);

    const t = clock.getElapsedTime();
    const pos = geometry.attributes.position.array;

    for (let i = 0; i < numPoints; i++) {
      const x = pos[3 * i];
      pos[3 * i + 1] = radioAmplitude(t, frequency, x, 0, 0) * 0.5;
    }

    geometry.attributes.position.needsUpdate = true;
    renderer.render(scene, camera);
  }

  animate();

  window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  };
</script>

</body>
</html>
